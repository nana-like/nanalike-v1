<div class="form-address -required-form">
  <label for="input-temp-id-1" class="form-label">
    <span class="form-label-text">배송 주소</span>
    <span class="form-label-guide"></span>
  </label>
  <div class="address-search">
    <input id="input-temp-id-1" name="input-temp-name-1" type="text" placeholder="우편번호"
      class="form-input form-input-address-search" value="" aria-label="우측의 우편번호 찾기를 눌러주세요." readonly />
    <button class="btn-address-search">우편번호 찾기</button>
  </div>
  <div class="address-popup">
  <!-- [전달사항] 이 위치에 우편번호 찾기를 넣어주세요! -->
  </div>
  <input id="input-temp-id-2" name="input-temp-name-2" type="text" placeholder="주소"
    class="form-input form-input-address-result" value="" readonly />
  <!-- [전달사항] 다른 인풋과 마찬가지로 여기서도 .form-input에 .-error를 추가하실 수 있습니다. -->
  <input id="input-temp-id-3" name="input-temp-name-3" type="text" placeholder="상세 주소" class="form-input" value="" />
  <p class="form-error"></p>
</div>

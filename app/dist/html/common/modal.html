<!-- [전달사항] 모달을 표사하려면 .modal에 .-modal-opened를 붙여주세요. -->
<div class="modal modal-share">
  <div class="modal-dim"></div>
  <div class="modal-container">
    <div class="modal-body">
      <div class="modal-content">
        <p class="modal-text">
          @@text
        </p>
      </div>
      <button class="btn-modal-okay">확인</button>
      <button class="btn-modal-close"><span class="blind">닫기</span></button>
    </div>
  </div>
</div>

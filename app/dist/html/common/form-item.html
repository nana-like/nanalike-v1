<div class="form-item ">
  <label for="@@inputID" class="form-label">
    <span class="form-label-text">@@label</span>
    <span class="form-label-guide">@@guide</span>
  </label>
  
  
  <input id="@@inputID" name="@@inputID" type="" minlength="@@length.min" maxlength="@@length.max"
    placeholder="@@placeholder" class="form-input " value="@@value"
     />
  
  <p class="form-error">Msg</p>
  
</div>

<div class="form-item ">
  <label for="@@inputID" class="form-label">
    <span class="form-label-text">@@label</span>
    <span class="form-label-guide">@@guide</span>
  </label>
  
  <textarea id="@@inputID" name="@@inputID" minlength="@@length.min" maxlength="@@length.max"
    placeholder="@@placeholder"
    class="form-input input-textarea  "
    >@@value</textarea>
  <p class="form-error">Msg</p>
</div>

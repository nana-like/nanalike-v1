<div class="listcard-container">
  <div class="listcard-item">
    <button class="btn-accordion"><span class="blind">카드 펼치기/접기</span></button>
    
    
    <div class="listcard-status">답변 대기</div>
    

    <strong class="listcard-title">[@@category] @@title</strong>
    <div class="listcard-content">
      <p class="listcard-text">
        <span class="ellipsis">...</span>
        카드의 내용은 여기서부터 넣어주세요. 두 줄을 넘어가면 아래처럼 나머지 글자는 잘려서 보이게 됩니다.
        <br />
        안녕하세요. 19일에 인당수 투어 티켓을 구매했는데, 모르고 4장을 구매해버렸습니다. 2장은 취소하고 싶은데, 가능한지 궁금해서 질문드립니다~
        아니면 혹시 다른 사람한테 양도해서 쓸 수
        있나요? 주변의 아는 분께 드리고 싶어요.
        <br />
        빠른 답변 부탁드립니다! 항상 효두 애용하고 있어요.
        <br />
        짜잔- 카드가 열리면 이렇게 글자가 전부 보입니다!
      </p>
    </div>
    <p class="datetime">@@datetime</p>
  </div>
  

</div>
